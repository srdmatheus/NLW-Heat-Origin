<!DOCTYPE html>
<html>
  <head lang="pt_BR">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhile 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img id="faixa" src="images/faixa.png" alt="" />
    <div class="glassEffect"></div>
    <main>
      <div class="container">
        <div class="avatar" id="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Matheus Ribeiro</h1>
        <a id="userLink" href="https://github.com/srdmatheus" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="usernameGitHub">srdmatheus</span>
        </a>
        <p>
          Não existe limites para o que podemos imaginar, construir e
          transformar.
        </p>
        <span class="build">#BuildTheFuture</span>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/maykbrito" target="_blank">
              <img src="/images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito" target="_blank">
              <img src="/images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img src="/images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/maykbrito" target="_blank">
              <img src="/images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <div class="modal-overlay active">
      <div class="modal">
        <p>Insira seus dados para gerar o crachá virtual</p>
        <fieldset id="userDataInput">
          <legend>Links personalizados</legend>
          <div class="socialInput">
            <label for="getGitHub">github.com/</label>
            <input type="text" id="getGitHub"  />
          </div>
          <div class="socialInput">
            <label for="getYoutube">youtube.com/</label>
            <input type="text" id="getGitHub" placeholder="Maik Brito"/>
          </di>
        </fieldset>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
