<!DOCTYPE html>
<html>
  <head lang="pt_BR">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d15265e4a6.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <img id="faixa" src="images/faixa.png" alt="" />
    <div class="glassEffect"></div>
    <main>
      <div class="container">
        <div class="avatar" id="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Matheus Ribeiro</h1>
        <a id="userLink" href="https://github.com/srdmatheus" target="_blank">
          <img src="./images/github.svg" alt="ícone github" />
          <span id="usernameGitHub">srdmatheus</span>
        </a>
        <p>
          Não existe limites para o que podemos imaginar, construir e
          transformar.
        </p>
        <span class="build">#BuildTheFuture</span>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/maykbrito" target="_blank">
              <img src="./images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito" target="_blank">
              <img src="./images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img src="./images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/maykbrito" target="_blank">
              <img src="./images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <div class="modal-overlay active">
      <div class="modal">
        <p>CRIE SEU CRACHÁ 
          <br> DOWHILE 2021</p>

        <div class="formulario">
          <div class="campo">
            <i class="fab fa-github"></i>
            <input
              id="getGitHub"
              type="text"
              placeholder="github username"
            />
          <div class="campo">
            <i class="fab fa-youtube"></i>
            <input
              id="getYoutube"
              type="text"
              placeholder="youtube username"
            />
          <div class="campo">
            <i class="fab fa-facebook"></i>
            <input
              id="getFacebook"
              type="text"
              placeholder="facebook username"
            />
          <div class="campo">
            <i class="fab fa-instagram"></i>
            <input
              id="getInstagram"
              type="text"
              placeholder="instagram username"
            />
          </div>
          <div class="campo">
            <i class="fab fa-twitter"></i>
            <input
              id="getTwitter"
              type="text"
              placeholder="twitter username"
            />
          </div>
          
        </div>
        <button onclick="Modal.close()" id="submit">GERAR CRACHÁ</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
